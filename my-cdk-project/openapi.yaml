openapi: 3.0.0
info:
  title: Products Service
  description: This service serves products.
  version: 1.0.0
servers:
  - url: https://uysp9a4xb3.execute-api.us-east-1.amazonaws.com/prod
    description: AWS API Gateway endpoint
paths:
  /products:
    get:
      summary: Get all products
      operationId: getProductsList
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /products/{productId}:
    get:
      summary: Get a product by ID
      operationId: getProductById
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the product to retrieve
      responses:
        '200':
          description: A single product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Product 1
        price:
          type: number
          example: 100
        description:
          type: string
          example: super
        count:
          type: integer
          example: 5
    Error:
      type: object
      properties:
        error:
          type: string
          example: Product not found
